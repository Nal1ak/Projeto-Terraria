<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="./src/imagens/favicon.png" type="image/x-icon">

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="./src/css/reset.css">

		<link rel="stylesheet" href="./src/css/estilos.css">

		<link rel="stylesheet" href="./src/css/responsivo.css">
		 

		<title>Terraria Unnoficial</title>
	</head>
	<body>
		<div class="fundo-video">
			<video class="video" autoplay loop muted>
				<source src="./src/video/video-terraria.mp4" type="video/mp4" />
			</video>
		</div>

		<header class="cabecalho">
			<a>
				<img class="logo" src="./src/imagens/logo-arvore-terraria.png" alt="logo arvore Terraria" />
			</a>
			<nav>
				<ul class="menu">
					<li><a href="https://store.steampowered.com/app/105600/Terraria/">Steam</a></li>
					<li><a href="https://terraria.wiki.gg/wiki/Terraria_Wiki">Wiki</a></li>
				</ul>
			</nav>
		</header>
		<main class="container">
			<div class="informacoes">
				<img class="imagem-titulo" src="./src/imagens/titulo.png" alt="imagem do título do jogo" />
				<p class="descricao">Terraria é um jogo de exploração 2d onde você pode  cavar,explorar e lutar contra monstros dos mais fracos aos mais fortes no jogo evoluindo sua progressão conforme voce coleta loots de monstros e bosses.</p>
				<button class="botao-trailer">Veja o trailer</button>
			</div>
			<img class="moonlord" src="./src/imagens/terraria-moon-lord.png" />

			<div class="modal">
				<div class="conteudo-modal">
					<span class="fechar-modal">X</span>
					<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/H77Zfzy4LWw" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</main>

		<script src="./src/js/index.js"></script>
	</body>
</html>
